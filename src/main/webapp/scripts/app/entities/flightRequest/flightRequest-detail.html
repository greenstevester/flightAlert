
<div>
    <h2><span translate="flightalertApp.flightRequest.detail.title">FlightRequest</span> {{flightRequest.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="flightalertApp.flightRequest.validFromDate">ValidFromDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{flightRequest.validFromDate | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="flightalertApp.flightRequest.validToDate">ValidToDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{flightRequest.validToDate | date:'medium'}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
