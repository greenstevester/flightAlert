
<div>
    <h2><span translate="flightalertApp.passenger.detail.title">Passenger</span> {{passenger.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="flightalertApp.passenger.passengerType">PassengerType</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'flightalertApp.PassengerType.' + passenger.passengerType}}">{{passenger.passengerType}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="flightalertApp.passenger.flightSlice">flightSlice</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="flightSlice.detail({id:passenger.flightSlice.id})">{{passenger.flightSlice.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
