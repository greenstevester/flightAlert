<div>
    <h2 translate="flightalertApp.permittedCarrier.home.title">PermittedCarriers</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="permittedCarrier.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
class="hidden-xs"                        translate="flightalertApp.permittedCarrier.home.createLabel">Create new PermittedCarrier
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="{{ 'flightalertApp.permittedCarrier.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="search()">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="flightalertApp.permittedCarrier.carrierCode">CarrierCode</span></th>
                    <th><span translate="flightalertApp.permittedCarrier.flightSlice">flightSlice</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="permittedCarrier in permittedCarriers track by permittedCarrier.id">
                    <td><a ui-sref="permittedCarrier.detail({id:permittedCarrier.id})">{{permittedCarrier.id}}</a></td>
                    <td translate="{{'flightalertApp.CarrierCode.' + permittedCarrier.carrierCode}}">{{permittedCarrier.carrierCode}}</td>
                    <td>
                        <a ui-sref="flightSlice.detail({id:permittedCarrier.flightSlice.id})">{{permittedCarrier.flightSlice.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="permittedCarrier.detail({id:permittedCarrier.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="permittedCarrier.edit({id:permittedCarrier.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="permittedCarrier.delete({id:permittedCarrier.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
