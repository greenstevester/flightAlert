
<div>
    <h2><span translate="flightalertApp.permittedCarrier.detail.title">PermittedCarrier</span> {{permittedCarrier.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="flightalertApp.permittedCarrier.carrierCode">CarrierCode</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'flightalertApp.CarrierCode.' + permittedCarrier.carrierCode}}">{{permittedCarrier.carrierCode}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="flightalertApp.permittedCarrier.flightSlice">flightSlice</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="flightSlice.detail({id:permittedCarrier.flightSlice.id})">{{permittedCarrier.flightSlice.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
